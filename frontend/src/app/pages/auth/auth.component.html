<section class="section-wrapper">
    <!-- Login form -->
    <div class="login-form">
        <div class="login-form-header">
            <h1>Login</h1>
        </div>
        <div class="login-form-body">
            <form>
                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" [formControl]="email">
                    <label class="error" *ngIf="email.invalid && (email.dirty || email.touched)">
                        <span *ngIf="email.errors?.['required']">Email is required</span>
                        <span *ngIf="email.errors?.['email']">Email is invalid</span>
                    </label>
                </div>
                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password"
                        [formControl]="password">
                    <label class="error" *ngIf="password.invalid && (password.dirty || password.touched)">
                        <span *ngIf="password.errors?.['required']">Password is required</span>
                        <span *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</span>
                    </label>
                </div>
                <!-- Login button -->
                <button type="submit" class="btn">Login</button>

            </form>
        </div>
    </div>


</section>
