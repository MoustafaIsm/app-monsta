<section class="section-wrapper">
    <!-- Filters -->
    <div class="filters-wrapper">
        <!-- Store -->
        <div class="store-filter-wrapper">
            <p>{{store}}</p>
        </div>
        <!-- Countries drop down list -->
        <div class="country-filter-wrapper">
            <p>{{genre.country}}</p>
        </div>
        <!-- Date display -->
        <div class="date-filter-wrapper">
            <p>{{date}}</p>
        </div>
    </div>
    <!-- Genre name -->
    <div>
        <h1>{{genre.name}}</h1>
    </div>
    <!-- List of apps -->
    <div class="app-grid-wrapper" *ngIf="appDetails.length > 0">
        <app-app-card [app]="appDetails[0]" [store]="store" [date]="date"></app-app-card>
        <!-- <app-app-card *ngFor="let app of appDetails" [app]="app"></app-app-card> -->
    </div>
</section>
