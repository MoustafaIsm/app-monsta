<section class="section-wrapper">
    <!-- Filters -->
    <div class="filters-wrapper">
        <!-- Store -->
        <div class="store-filter-wrapper">
            <div class="android-filter-wrapper store-filter" [ngClass]="store === 'android' ? 'active' : ''"
                (click)="changeStore('android')">
                <fa-icon [icon]="faAndroid"></fa-icon>
            </div>
            <div class="ios-filter-wrapper store-filter" [ngClass]="store === 'itunes' ? 'active' : ''"
                (click)="changeStore('itunes')">
                <fa-icon [icon]="faAppStoreIos"></fa-icon>
            </div>
        </div>
        <!-- Countries drop down list -->
        <div class="country-filter-wrapper">
            <select (change)="changeCity($event)">
                <option value="" disabled selected hidden>Choose country...</option>
                <option *ngFor="let country of allCountries" [value]="country">{{country}}</option>
            </select>
        </div>
        <!-- Date picker -->
        <div class="date-filter-wrapper">
            <input type="date" name="date" id="date" (change)="changeDate($event)" [ngModel]="date">
        </div>
    </div>
    <!-- List of genres -->
    <div class="genre-grid-wrapper">
        <app-genre-card></app-genre-card>
        <app-genre-card></app-genre-card>
        <app-genre-card></app-genre-card>
        <app-genre-card></app-genre-card>
        <app-genre-card></app-genre-card>
        <app-genre-card></app-genre-card>
        <app-genre-card></app-genre-card>
        <app-genre-card></app-genre-card>
        <app-genre-card></app-genre-card>
    </div>
</section>
